<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #2c3e50;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            position: relative;
        }
        canvas {
            border: 4px solid #34495e;
            border-radius: 10px;
            background: #ecf0f1;
        }
        #scoreBoard {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #2ecc71;
            font-size: 20px;
            font-weight: bold;
        }
        #levelInfo {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #e74c3c;
            font-size: 20px;
            font-weight: bold;
        }
        #legend {
            position: absolute;
            top: 60px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #34495e;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
            font-size: 14px;
        }
        .legend-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border-radius: 3px;
        }
        .snake-icon {
            background: #2ecc71;
        }
        .food-icon {
            background: #e74c3c;
            border-radius: 50%;
        }
        .obstacle-icon {
            background: #8B4513;
            border: 1px solid #A0522D;
        }
        .game-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }
        button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="scoreBoard">
            分数: <span id="score">0</span><br>
            最高分: <span id="highScore">0</span>
        </div>
        <div id="levelInfo">
            关卡: <span id="level">1</span>
        </div>
        <div id="legend">
            <div class="legend-item">
                <div class="legend-icon snake-icon"></div>
                <span>蛇</span>
            </div>
            <div class="legend-item">
                <div class="legend-icon food-icon"></div>
                <span>食物</span>
            </div>
            <div class="legend-item">
                <div class="legend-icon obstacle-icon"></div>
                <span>障碍物</span>
            </div>
        </div>
        <div id="gameOver" class="game-message">
            <h2>游戏结束</h2>
            <p>你的分数: <span id="finalScore">0</span></p>
            <button onclick="startGame()">重新开始</button>
        </div>
        <div id="levelComplete" class="game-message">
            <h2>关卡完成！</h2>
            <button onclick="nextLevel()">进入下一关</button>
        </div>
        <div id="gameComplete" class="game-message">
            <h2>恭喜通关！</h2>
            <p>你已完成所有关卡</p>
            <button onclick="startGame()">重新开始</button>
        </div>
    </div>
    <script src="js/audio.js"></script>
    <script src="js/snake.js"></script>
    <script src="js/food.js"></script>
    <script src="js/obstacle.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
